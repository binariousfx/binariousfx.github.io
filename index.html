<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Binarious | Account manager pricing table.</title>
  <link rel="stylesheet" href="./reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="background">
  <div class="container">
    <div class="panel pricing-table">
      
      <div class="pricing-plan">
        <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Conservative</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Conservative</li>
          <li class="pricing-features-item">Conservative</li>
        </ul>
        <span class="pricing-price">$price</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      
      <div class="pricing-plan">
        <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Moderate</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Moderate</li>
          <li class="pricing-features-item">Moderate</li>
        </ul>
        <span class="pricing-price">$price</span>
        <a href="#/" class="pricing-button is-featured">Sign up</a>
      </div>
      
      <div class="pricing-plan">
        <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Aggressive</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Aggressive</li>
          <li class="pricing-features-item">Aggressive</li>
        </ul>
        <span class="pricing-price">$price</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
